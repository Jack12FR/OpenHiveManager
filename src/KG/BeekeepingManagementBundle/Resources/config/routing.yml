    path:      /exploitation/rucher/{rucher_id}/ruche/creer-ruche/
    defaults:  { _controller: KGBeekeepingManagementBundle:Ruche:add }
    requirements:
        rucher_id: \d+
        
kg_beekeeping_management_delete_ruche:
    path:      /exploitation/rucher/ruche/{ruche_id}/supprimer-ruche
